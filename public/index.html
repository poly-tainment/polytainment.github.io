<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>polytainment</title>
  <link rel="stylesheet" href="/_a/styles/styles.css" />
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <nav id="sidebar">
    <button id="toggle-sidebar"><i data-feather="chevron-left"></i></button>
    <a href="/"><i data-feather="home"></i></a>
    <a href="/gm"><i data-feather="crosshair"></i></a>
  </nav>

  <header>
    <h1>polytainment</h1>
    <p>your games, your way</p>
  </header>

  <div class="search-container">
    <input id="search" type="text" placeholder="Search or enter URL..." />
    <button id="go">Go</button>
  </div>

  <script>
    feather.replace();
    document.getElementById('go').onclick = navigate;
    document.getElementById('search').onkeydown = e => { if (e.key==="Enter") navigate() };
    function navigate(){
      const val = document.getElementById('search').value.trim();
      if (val) window.location.href = `soloo.html?q=${encodeURIComponent(val)}`;
    }
    document.getElementById('toggle-sidebar').onclick = () => {
      document.getElementById('sidebar').classList.toggle('collapsed');
    };
  </script>
</body>
</html>
