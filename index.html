<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>polytainment</title>
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js" defer></script>
  <script src="/femboys/uv/uv.bundle.js" defer></script>
  <script src="/femboys/uv/uv.config.js" defer></script>
</head>
<body>

  <nav id="sidebar">
    <button id="toggle-sidebar"><i data-feather="chevron-left"></i></button>
    <a href="index.html"><i data-feather="home"></i></a>
    <a href="gm.html"><i data-feather="crosshair"></i></a>
  </nav>

  <header>
    <h1>polytainment</h1>
    <p>your games, your way</p>
  </header>

  <div class="search-container">
    <form id="uv-form">
            <input id="uv-search-engine" value="https://opnxng.com/search?q=" type="hidden"/> 
            <input id="uv-address" type="text" placeholder="search" />
    </form>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      feather.replace();

      const form = document.getElementById("uv-form");
      const input = document.getElementById("searchInput");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const url = input.value.trim();
        if (!url) return;
        window.location.href = __uv$config.prefix + __uv$config.encodeUrl(url);
      });

      document.getElementById("toggle-sidebar").addEventListener("click", () => {
        document.getElementById("sidebar").classList.toggle("collapsed");
      });
    });
  </script>

    <script src="/src/script.js" defer></script>
    <script src="/soloo/uv/uv.bundle.js" defer></script>
    <script src="/soloo/uv/uv.config.js" defer></script>
    <script src="/soloo/register-sw.js" defer></script>
    <script src="/soloo/search.js" defer></script>
    <script src="/soloo/index.js" defer></script>
    <script src="/soloo/error.js" defer></script>
</body>
</html>
