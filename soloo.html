<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>soloo browser</title>
  <script src="/soloo/uv/uv.bundle.js"></script>
  <script src="/soloo/uv/uv.config.js"></script>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Segoe UI',sans-serif;background:#f8f4e3;color:#5a5343;overflow:hidden}
    .top{display:flex;align-items:center;padding:1rem;background:rgba(242,234,210,0.9);backdrop-filter:blur(6px);border-bottom:2px solid #e1c699}
    .top button{margin-right:1rem;padding:.6rem 1rem;border:none;border-radius:8px;cursor:pointer;background:#d4a373;color:#fff;transition:background .3s}
    .top button:hover{background:#c08e60}
    .top input{flex:1;padding:.8rem 1.2rem;border:1px solid #e1c699;border-radius:10px;background:#f0e9d5;color:#5a5343;box-shadow:0 0 8px rgba(225,198,153,0.1)}
    iframe{width:100%;height:calc(100vh-64px);border:none}
  </style>
</head>
<body>
  <div class="top">
    <button onclick="location='index.html'">üè† Home</button>
    <input id="addr" placeholder="Search or URL‚Ä¶">
    <button onclick="go()">Go</button>
    <button onclick="toggleFS()">‚õ∂</button>
  </div>
  <iframe id="iframe"></iframe>

  <script>
    const iframe = document.getElementById('iframe');
    function encodeUV(u){return __uv$config.prefix+__uv$config.encodeUrl(u)}
    function go(url){
      const v = url||document.getElementById('addr').value.trim();
      if(!v)return;
      document.getElementById('addr').value = v;
      iframe.src = encodeUV(v);
    }
    function toggleFS(){
      if(!document.fullscreenElement) iframe.requestFullscreen().catch(console.error);
      else document.exitFullscreen();
    }
    window.onload = () => {
      const q = new URLSearchParams(location.search).get('q');
      if(q) go(decodeURIComponent(q));
      document.getElementById('addr').onkeydown = e => { if(e.key==="Enter") go() };
    };
  </script>
</body>
</html>
